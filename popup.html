    <style>
        *,
        *::after,
        *::before {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        :root {
            --firstColor: hsl(195, 85%, 60%);
            --hover: hsl(195, 70%, 40%);
            --secondColor: hsl(260, 70%, 40%);
            --greyColor: hsl(0, 0%, 65%);
            --textColor: hsl(0, 0%, 95%);
            --textContrast: hsl(0, 0%, 5%);

            --transitionUF: all 250ms ease-in;
            --transitionFast: all 500ms ease-in;
            --transitionMid: all 750ms ease-in;
            --transitionSlow: all 1000ms ease-in;
        }
        body {
            width: 500px;
            height: auto;
            margin: 0;
            padding: 1rem 1.5rem;
            position: relative;
            scroll-behavior: smooth;
            color: white;
            background: black;
            font-family: "Roboto", sans-serif;
        }
        img {
            width: 100%;
        }
        a {
            background: none;
            text-decoration: none;
        }
        a:visited,
        a:focus,
        a:active {
            color: unset;
            fill: unset;
        }
        ul {
            list-style: none;
        }
        BUTTON {
            padding: 0;
            background: none;
            border: none;
            cursor: pointer;
        }
        SVG {
            width: 100%;
            height: auto;
        }

        HEADER {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
        }
        HEADER H1 {
            color: var(--textColor);
        }
        SECTION {
            padding: 1rem 0 3rem;
        }

        SECTION H1 {
            color: var(--firstColor);
        }
        SECTION H2,
        SECTION H1 {
            text-align: right;
        }
        SECTION H3 {
            margin-bottom: 0.5rem;
        }
        .btn {
            width: 10rem;
            font-weight: 600;
            color: var(--textColor);
            background: var(--firstColor);
            border-radius: 1rem;
            margin-top: 1rem;
        }
        .btn:hover {
            background: var(--hover);
        }
        .icon_container {
            width: 4rem;
            height: auto;
        }
        .icon_container .icon_svg {
            transition: var(--transitionUF);
        }
        .icon_container:hover .icon_svg {
            transform: scale(1.2);
        }
        .accent {
            color: var(--firstColor);
            fill: var(--firstColor);
        }

        .second_color {
            color: var(--secondColor);
            fill: var(--secondColor);
        }
        .small_text {
            font-size: 0.75rem;
        }
        .plane_color {
            color: var(--textColor);
        }
        .johnK_icon_svg {
            width: 100%;
            height: auto;
        }
        .johnK_icon_svg .cls-2 {
            fill: var(--firstColor);
        }
        .johnK_icon_svg .cls-1 {
            fill: var(--secondColor);
        }
        .johnK_icon_svg .cls-3 {
            fill: var(--greyColor);
        }
        .title_container {
            padding: 1rem 0;
        }
        .reduce_top {
            margin-top: -0.2rem;
        }
        .footer_section .icon_container:not(.small) {
            width: 2rem;
            height: 2rem;
            padding: 0.25rem;
        }
        .btns_container {
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            align-items: center;
            fill: var(--firstColor);
        }
        .web_icon_svg {
            transform: scale(0.9);
        }
        .footer_section .small {
            width: 1.2rem;
            padding: 0.25rem 0;
        }
